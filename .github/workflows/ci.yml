name: CI
on: ["push", "pull_request"]

jobs:
    ci:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v6
              with:
                  version: "latest"
                  version-file: "pyproject.toml"

            - name: Install dependencies
              run: |
                  uv sync --dev

            - name: Run Ruff
              run: |
                  uv run ruff check

            - name: Run Mypy
              run: |
                  uv run mypy --show-error-codes
            - name: Run isort
              run: |
                  uv run isort --check-only --diff .
            - name: Run pip-audit
              run: |
                  uv run pip-audit
