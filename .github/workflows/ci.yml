name: CI
on: ["push", "pull_request"]

jobs:
    ruff:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v6
              with:
                  version: "latest"
                  version-file: "pyproject.toml"

            - name: Install dependencies
              run: |
                  uv sync

            - name: Run Ruff
              run: |
                  uv run ruff check

    mypy:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v6
              with:
                  version: "latest"
                  version-file: "pyproject.toml"

            - name: Install dependencies
              run: |
                  uv sync

            - name: Run Mypy
              run: |
                  uv run mypy --show-error-codes
